<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Google</title>
</head>

<body>
  <!-- wrapper -->
  <div id="wrapper">
    <!-- navbar -->
    <nav>
      <ul class="main-menu">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#"><span class="material-icons">
              apps
            </span></a></li>
        <li><a href="#"><img class="main-nav-img" src="images/profile.png" alt="profile-image"></a></li>
      </ul>
    </nav>

    <section id="main-content">
      <!-- Google logo -->
      <img class="main-logo" src="images/google-logo.png" alt="google-logo"><br>
      <!-- search input -->
      <input type="text"> <br>
      <!-- buttons -->
      <div class="buttons">
        <button><a href="#">Google search</a></button>
        &nbsp;
        <button><a href="#">I'm feeling lucky</a></button>
      </div>
      <!-- language change -->
      <div class="lang">
        <p>Google offered in: <a href="#">lietuvių</a> <a href="#">русский</a></p>
      </div>

    </section>
    <!-- Footer -->
    <footer>
      <!-- first footer -->
      <div class="first-footer">
        <p>Lithuania</p>
      </div>
      <!-- second footer -->
      <div class="second-footer">
        <!-- first ul -->
        <ul class="menu-1">
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
        <!-- second ul -->
        <ul class="menu-2">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </div>
</body>

</html>
